<!doctype html>
<html>
<head>

<link
    rel="stylesheet"
    type="text/css" href="{{ url_for('static', filename='style.css') }}" />
 
<title>Alfred</title>

<script>

function currentTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = formatTime(m);
    s = formatTime(s);
    var time_now = h + ':' + m + ':' + s;
    document.getElementById("currentTime").innerHTML = time_now;
    var t = setTimeout(currentTime, 500);
}

function formatTime(i) {
    if (i < 10) {i = "0" + i};
    return i;
}

function tellTime() {
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", "{{ url_for('time') }}", true);
    xhttp.send();
}

function readWiki() {
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "{{ url_for('speak') }}");
    xhttp.setRequestHeader(
        "Content-Type",
        "application/json;charset=UTF-8");
    /*title = document.getElementById("w_title").innerHTML */
    summary = document.getElementById("w_summary").innerHTML
    response = xhttp.send(JSON.stringify({"string": summary } ));
}

function calendar() {
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById("calendar").innerHTML = this.response;
        }
    };
    xhttp.open("GET", "/calendar/", true);
    xhttp.send();
}

function bodyLoaded() {
    currentTime();
}

</script>
</head>

<body onload="bodyLoaded()">
{% if name %}
    <h1>Hello {{ name }}!</h1>
    <div class="logout">
        <p>
            <a href="{{ url_for('logout') }}"
               title="Logout">Logout</a>
        </p>
    </div>
{% else %}
    <h1>Hello!</h1>
    <div class="login">
        <p>
            <a href="{{ url_for('login') }}"
               title="Login">Login</a>
        </p>
    </div>
{% endif %}
<div class="menu">
    <ul>
        <li>
            <a href="/">Home</a>
        </li>
        <li>
            <a href="#" 
            onclick="tellTime();return false;"
            title="Click to get the time">Time</a>
        </li>
        <li>
            <a href="#" 
            onclick="readWiki();return false;"
            title="Click to get the time">Read facts</a>
        </li>
        <li>
            <a href="{{ url_for('talk') }}"
            title="Talk about it ?">Talk</a>
        </li>
    </ul>
</div>

<div class="display">
    <p id="currentTime"></p>
</div>

{% if r_word %}
<div class="display">
    <h3 id="r_word">Random word: {{ r_word }}</h3>
</div>
{% endif %}

{% if wp_article %}
<div class="display">
    
    <h2 id="w_title">
        Wikipedia: <a href="{{ wp_article.url }}">{{ wp_article.title }}</a>
    </h2>
    
    <p id="w_summary">{{ wp_article.summary }}</p>
</div>
{% endif %}

</body>
</html>
