<!doctype html>
<html>
<head>

<link
    rel="stylesheet"
    type="text/css" href="{{ url_for('static', filename='style.css') }}" />

    <script src="{{ url_for('static', filename='utils.js') }}" async=""></script>
 
<title>Alfred</title>

</head>

<body onload="bodyLoaded()">
<div class="display menu">
    <ul>
        <li>
            <a href="/">Home</a>
        </li>
        <li>
            <a href="#" 
            onclick="changeMode();return false;"
            title="Click to change color mode.">Mode</a>
        </li>
        <li>
            <a href="#" 
            onclick="tellTime();return false;"
            title="Click to get the time.">Time</a>
        </li>
        <li>
            <a href="/wiki/">Wiki</a>
        </li>
    </ul>
</div>

<div class="display">
    <p id="currentTime"></p>
    <p id="currentWeekday"></p>
    <p id="currentDate"></p>
</div>

{% if cal_events %}
<div class="display">
    <div id="cal_events">
    {% for event in cal_events: %}
        <p >{{ event.0.strftime('%Y-%m-%d %H:%M') }} : {{ event.1 }}</p>
    {% endfor %}
    </div>
</div>
{% endif %}

</body>
</html>
